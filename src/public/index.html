<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlo</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-overlay"></div>
    <div class="container">
        <header>
            <h1 class="taskflow-title">TaskFlo</h1>
            <div class="header-actions">
                <input type="file" id="backgroundUpload" accept="image/*" style="display:none;">
                <button class="add-btn" onclick="document.getElementById('backgroundUpload').click()">Change Background</button>
                <button class="add-btn" onclick="openModal()">+ Add New Task</button>
            </div>
        </header>
<br>
        <div class="filters">
            <button onclick="filterTasks('all')" class="active">All</button>
            <button onclick="filterTasks('Not Started')">Not Started</button>
            <button onclick="filterTasks('In Progress')">In Progress</button>
            <button onclick="filterTasks('Completed')">Completed</button>
        </div>

        <div id="taskList" class="task-grid"></div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Task</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit">Create Task</button>
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
